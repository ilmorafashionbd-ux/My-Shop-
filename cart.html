<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Cart - Ilmora Fashion</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body data-page="cart">
  <header class="topbar">
    <div class="wrap">
      <a class="logo" href="index.html">
        <img src="https://ilmorafashionbd-ux.github.io/My-Bazaar-/images/logo.png" alt="Logo" />
        <span>Ilmora Fashion</span>
      </a>
      <div class="actions">
        <a class="btn small" href="admin.html" title="Admin (Login)">অ্যাডমিন</a>
        <a id="cart-link" class="btn small" href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <div id="cart-container" class="card" style="margin-top:20px;">
      <div id="cart-inner">
        <div style="text-align:center; padding: 20px;">
          Loading cart...
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrap">
      <div>© Ilmora Fashion</div>
      <div>মোবাইল: 01778095805</div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
