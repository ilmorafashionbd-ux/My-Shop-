<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ই-কমার্স স্টোর</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="logo">ই-কমার্স স্টোর</a>
            <div class="nav-links">
                <a href="#" class="view-products-btn">পণ্য দেখুন</a>
                <a href="#" class="cart-btn">
                    কার্ট (<span id="cart-count">0</span>)
                </a>
                <a href="#" class="admin-login-btn">অ্যাডমিন লগইন</a>
                <a href="#" class="admin-logout-btn" style="display: none;">লগআউট</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="products-section" class="active">
            <h2>আমাদের পণ্য</h2>
            <div id="product-list" class="product-grid">
                </div>
        </section>

        <section id="admin-panel" style="display: none;">
            <h2>অ্যাডমিন প্যানেল</h2>

            <div id="admin-login-form">
                <h3>অ্যাডমিন লগইন</h3>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="ইমেইল" required>
                    <input type="password" id="login-password" placeholder="পাসওয়ার্ড" required>
                    <button type="submit">লগইন</button>
                    <p id="login-error-message" class="error-message"></p>
                </form>
            </div>

            <div id="admin-dashboard" style="display: none;">
                <div class="product-form-container">
                    <h3>পণ্য যোগ/আপডেট করুন</h3>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <input type="text" id="product-name" placeholder="পণ্যের নাম" required>
                        <input type="number" id="product-price" placeholder="দাম" required>
                        <textarea id="product-description" placeholder="বর্ণনা" required></textarea>
                        <input type="file" id="product-image" accept="image/*" required>
                        <button type="submit" id="submit-btn">পণ্য যোগ করুন</button>
                    </form>
                </div>
                <div class="product-table-container">
                    <h3>পণ্য তালিকা</h3>
                    <table id="product-table">
                        <thead>
                            <tr>
                                <th>ছবি</th>
                                <th>নাম</th>
                                <th>দাম</th>
                                <th>কার্যক্রম</th>
                            </tr>
                        </thead>
                        <tbody id="admin-product-list">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="cart-section" style="display: none;">
            <h2>আপনার কার্ট</h2>
            <div id="cart-items">
                </div>
            <div class="cart-summary">
                <p>মোট মূল্য: <span id="cart-total">0</span> টাকা</p>
                <button id="checkout-btn">চেকআউট</button>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
