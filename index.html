<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Shop - Ilmora Fashion (Demo)</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Firebase compat libs (easy to use without bundler) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body data-page="index">

  <header class="topbar">
    <div class="wrap">
      <a class="logo" href="index.html">
        <img src="https://ilmorafashionbd-ux.github.io/My-Bazaar-/images/logo.png" alt="Logo" />
        <span>Ilmora Fashion</span>
      </a>
      <div class="actions">
        <a class="btn small" href="admin.html" title="Admin (Login)">অ্যাডমিন</a>
        <button id="cart-open-btn" class="btn small"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></button>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <section class="hero">
      <img src="https://ilmorafashionbd-ux.github.io/My-Bazaar-/images/banner.jpg" alt="Hero banner">
    </section>

    <section class="section">
      <h2 class="section-title">পণ্য সমূহ</h2>
      <div id="product-grid" class="product-grid">
        <!-- products rendered here -->
      </div>
      <div id="no-products" style="display:none; padding: 20px; text-align:center;">কোনো পণ্য পাওয়া যায়নি।</div>
    </section>
  </main>

  <!-- Product modal -->
  <div id="product-modal" class="modal">
    <div class="modal-card">
      <button class="modal-close" id="product-modal-close">&times;</button>
      <div id="product-modal-inner"></div>
    </div>
  </div>

  <!-- Cart modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-card">
      <button class="modal-close" id="cart-modal-close">&times;</button>
      <div id="cart-inner"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="wrap">
      <div>© Ilmora Fashion</div>
      <div>মোবাইল: 01778095805</div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
