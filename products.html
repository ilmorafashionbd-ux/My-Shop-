<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Your Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">
            <img src="https://ilmorafashionbd-ux.github.io/My-Shop/images/logo.png" alt="Your Store Logo">
        </a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="all-products">
        <h2>All Products</h2>
        <div id="all-products-grid" class="product-grid">
            <!-- All products will be dynamically loaded here by script.js -->
        </div>
    </section>

    <!-- Product Detail Modal (Copied from Shihab.zip logic) -->
    <div id="product-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="product-detail-content">
                <!-- Product details will be injected here by script.js -->
            </div>
            <div class="related-products">
                 <h3>Related Products</h3>
                 <div id="related-products-grid" class="product-grid">
                     <!-- Related products will be loaded here by script.js -->
                 </div>
            </div>
        </div>
    </div>
    
    <!-- Order Form Modal (Copied from Shihab.zip logic) -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn order-close-btn">&times;</span>
            <h2>Order Details</h2>
            <form id="order-form">
                <input type="hidden" id="product-name-input">
                <input type="hidden" id="product-price-input">
                <div class="form-group">
                    <label for="customer-name">Your Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Phone Number:</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Shipping Address:</label>
                    <textarea id="customer-address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn">Send to WhatsApp</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Your E-Commerce Store. All rights reserved.</p>
    </footer>
    
    <!-- PapaParse Library for reading CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <!-- Custom JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
